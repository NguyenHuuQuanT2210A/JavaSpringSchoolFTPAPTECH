<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{include/main}">
<head>
  <title>Class Room</title>
</head>
<th:block layout:fragment="body">
<div class="container mt-5">
  <h1 class="text-center mb-4">Class Rooms</h1>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <button style="border: none; float: right;margin-bottom:10px" class="btn btn-primary"><a style="text-decoration: none; color: white; float: right;" href="/classroom/create">+ Create</a> </button>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Number</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="classRoom : ${classRooms}">
      <td th:text="${classRoom.id_class}"></td>
      <td th:text="${classRoom.class_name}"></td>
      <td th:text="${classRoom.number_member}"></td>
      <td>
        <a th:href="@{/classroom/edit/{id}(id=${classRoom.id_class})}" class="btn btn-primary btn-sm">Edit</a>
        <a th:href="@{/classroom/delete/{id}(id=${classRoom.id_class})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</th:block>
</html>
