<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{include/main}">
<head>
    <title>Add Class Room</title>
</head>

<th:block layout:fragment="body">
<div class="container mt-5">
    <h1 class="text-center mb-4">Add Class Room</h1>
    <form style="border: 1px solid #dad8d8;border-radius: 5px; max-width: 600px; padding: 30px; margin: 0 auto;flex-direction: column; align-items: center" th:action="@{/classroom/create}" th:object="${classRoom}" method="post">
        <div class="form-group">
            <label for="class_name">Class Name</label>
            <input type="text" th:field="*{class_name}" class="form-control" id="class_name">
        </div>
        <div class="form-group">
            <label for="number_member">Number of Members</label>
            <input type="number" th:field="*{number_member}" class="form-control" id="number_member">
        </div>
        <button style="padding: 5px 30px;align-items: center; display: flex; margin: 0 auto" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</th:block>
</html>
