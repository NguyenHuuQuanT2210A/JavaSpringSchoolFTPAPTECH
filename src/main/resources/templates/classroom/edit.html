<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{include/main}">
<head>
    <title>Edit Class Room</title>
</head>

<th:block layout:fragment="body">
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Class Room</h1>
    <form  th:action="@{/classroom/edit/{id}(id=${classRoom.id_class})}" th:object="${classRoom}" method="post">
        <input type="hidden" th:field="*{id_class}">
        <div class="form-group">
            <label for="class_name">Class Name</label>
            <input type="text" th:field="*{class_name}" class="form-control" id="class_name">
        </div>
        <div class="form-group">
            <label for="number_member">Number of Members</label>
            <input type="number" th:field="*{number_member}" class="form-control" id="number_member">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<th:block th:include="/include/footer"></th:block>
</th:block>
</html>
